---
layout: default
title: Home
---

<header id="post-header">
    <h1 id="post-title">Welcome to my {{ site.name }} Web-Page</h1>
    <h4 id="post-subtitle">Last Blog Posts:</h4>
</header>

<div id="post-content">
  <ul>
    {% for post in site.posts limit:5 %}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
