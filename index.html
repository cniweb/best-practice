---
layout: default
title: Home
---

<header id="post-header">
    <h1 id="post-title">Welcome to {{ site.github.project_title }} Web-Page</h1>
    <h4 id="post-subtitle">Articles by tags:</h4>
</header>

<div id="post-content">
  <ul>
    {% for post in site.posts %}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
