---
layout: default
---

<article> 
{{ content }}
<p id="post-meta"><small>
Posted on <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
 in <a href="/category/{{ page.category }}/">{{ page.category }}</a></span>
{% if page.tags.size > 0 %}
 with 
    {% for tag in page.tags %}
      <a href="/tag/{{ post_tag }}/">{{ tag }}</a>
    {% endfor %}
{% endif %}
</small></p>
     {% include comments.html %}
</article>
