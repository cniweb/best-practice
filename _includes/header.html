<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Slate is a responsive theme for GitHub Pages" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.url }}{{ site.baseurl }}/stylesheets/stylesheet.css">

    <title>{{ page.title }}</title>
  </head>

  <body>

    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="{{ site.github_url }}">GitHub</a>

          <h1 id="project_title">{{ site.name }}</h1>
          <h2 id="project_tagline">{{ site.slogan }}</h2>

          <section>
            [&nbsp;<a href="{{ site.baseurl }}">HOME</a>&nbsp;|
            <a href="#">CATEGORIES</a>|&nbsp;|
            <a href="#">TAGS</a>|&nbsp;|
            <a href="#">CONTACT</a>|&nbsp;|
            <a href="#">ABOUT</a>&nbsp;]
          </section>
        </header>
    </div>
